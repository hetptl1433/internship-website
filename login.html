<html lang="en">
  
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | VMC</title>
<link href="css/style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="header"></div>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="img/vmc-logo.png"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><b>VADODARA MUNICIPAL<br> CORPORATION</b></a>
        </li>
       
      </ul>
   
    </div>
  </div>
</nav>
<div class="container login">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <div class="container welcome"><h3>Welcome!</h3>
      <p>Login by entering the information below</p>
    </div>
    <div class="signin">
      <h2 class="active"> Sign In </h2>
      <!-- <h2 class="inactive underlineHover">Sign Up </h2>
   -->
      <!-- Icon\
      <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div>
  
      Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email/Phone">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <div class="container forgot fadeIn third">
          <a href="#">forgot password</a>
        </div>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
       <p>New to VMC?<a class="underlineHover" href="#">Forgot Password?</a></p> 
      </div>
    </div>
    </div>
  </div>
 </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
