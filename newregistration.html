<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/vmc-logo.png">
    <title>Login | VMC</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include Custom CSS -->
    <link href="css/nwer.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div class="header"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/vmc-logo.png" alt="VMC Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><b>VADODARA MUNICIPAL<br>
                                CORPORATION</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <div class="abc">
        <div class="container">
            <h2 class="azz">User Registration Form</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="Fname">
                        <span><b class="azz">Full Name:</b></span>
                        <input type="text" id="Fname" name="Fname" placeholder="Name" required />
                    </label>
                </div>
                <div class="form-group">
                    <label for="mobail">
                        <span><b class="azz">Mobile Number:</b></span>
                        <input type="tel" id="mobail" name="mobail" maxlength="10" placeholder="5252552"
                            pattern="[0-9]{10}" title="Please enter 10 digits mobile number" required />
                    </label>
                    <div class="button-container">
                        <input type="button" id="verifyMobile" value="Verify Mobile Number" class="submit btn azz">
                    </div>
                    <!-- <button type="button" id="verifyMobile" class="btn azz">Verify Mobile Number</button> -->
                </div>
                <!-- OTP field -->
                <div class="form-group" id="otpField" style="display: none;">
                    <label for="otp">
                        <span><b class="azz">Enter OTP:</b></span>
                        <input type="text" id="otp" name="otp" required />
                    </label>
                    <div class="button-container">
                        <input type="submit" id="submitOTP" value="Submit OTP" class="submit btn azz">
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Form Handling -->
    <script>
        document.getElementById("verifyMobile").addEventListener("click", function () {
            var nameValue = document.getElementById("Fname").value;
            var mobileValue = document.getElementById("mobail").value;
            // Regular expression to match 10 digits
            var mobilePattern = /^\d{10}$/;

            if (nameValue.trim() === "" || mobileValue.trim() === "") {
                alert("Please enter your name and mobile number.");
            } else if (!mobilePattern.test(mobileValue)) {
                alert("Please enter a valid 10-digit mobile number.");
            } else {
                var otpField = document.getElementById("otpField");
                otpField.style.display = "block";
                // Focus on OTP input field
                document.getElementById("otp").focus();
            }
        });

        document.getElementById("registrationForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission for this example
    var otpValue = document.getElementById("otp").value;
    if (otpValue.trim() === "") {
        alert("Please enter OTP.");
    } else {
        alert("Form submitted successfully!");
        // Reset the form fields
        document.getElementById("registrationForm").reset();
        // Hide the OTP field after successful submission
        document.getElementById("otpField").style.display = "none";
    }
});

    </script>
</body>
</html>
