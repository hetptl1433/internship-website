<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/vmc-logo.png">
    <title>Login | VMC</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="Validaction" href="/Validaction.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="header"></div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/vmc-logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><b>VADODARA MUNICIPAL<br>
                                CORPORATION</b></a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container login">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <div class="container welcome">
                    <h3>Registration</h3>
                    <p>Sign up by entering the information below</p>
                </div>
                <div class="signin">
                    <h2 class="active"> Sign Up </h2>
                    <!-- <h2 class="inactive underlineHover">Sign Up </h2>
   -->
                    <!-- Icon\
      <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div>
  
      Login Form -->
                    <form action="#">
                        <div class="form-group row " >
                            <div class="col">
                                <input type="text" id="first" name="first" required placeholder="First Name"
                                    class="form-control ">
                            </div>
                            <div class="col">
                                <input type="text" id="last" name="last" required placeholder="Last Name"
                                    class="form-control">
                            </div>
                        </div>

                            <div class="col">
                                <input type="text" id="email" name="email" required placeholder="Email"
                                    class="form-control">
                            </div>

                            <div class="col">
                                <input type="text" id="mobile" name="mobile" maxlength="10" required
                                    placeholder="Mobile Number" class="form-control">
                            </div>
                    
                        <div class="form-group row ">
                            <div class="col">
                                <input type="text" id="password" name="password"
                                    pattern="^(?=.*\\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\\S{8,}$"
                                    title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
                                    required placeholder="Password" class="form-control password">
                            </div>
                            <div class="col">
                                <input type="text" id="repassword" name="repassword" required placeholder="conform password"class="form-control">
                            </div>
                        </div>

                        <input type="submit" value="submit">
                    </form>

                    <!-- Remind Passowrd -->
                    <div id="formFooter">
                        <p>Already have an account ? <a href="/login.html">Login</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
